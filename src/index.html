<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>User Story Maker</title>
</head>

<body class="home">
  <header class="header container">
    <div class="logo">
      <img src="images/content/logo.svg" alt="Story">
    </div>
    <h1 class="catch-phrase">créateur de récits utilisateur</h1>
  </header>
  <main class="grid-layout">
    <section class="grid-column grid-column-left">
      <form class="form" name="user-story-create-form">
        <div class="field-group">
          <label for="user">En tant que</label>
          <span id="hint-user" class="sr-only">(utilisateur final)</span>
          <input id="user" aria-describedby="hint-user" name="user" type="text" required placeholder="visiteur">
        </div>

        <div class="field-group">
          <label for="goal">je souhaite</label>
          <span id="hint-goal" class="sr-only">(objectif de la fonctionnalité)</span>
          <input id="goal" aria-describedby="hint-goal" name="goal" type="text" required placeholder="créer des user-stories">
        </div>

        <div class="field-group">
          <label for="result">afin de</label>
          <span id="hint-result" class="sr-only">(valeur apportée à l'utilisateur final)</span>
          <input id="result" aria-describedby="hint-result" name="result" type="text" placeholder="faire plaisir à Amy">
        </div>

        <button type="submit" class="button-primary">Créer ma user story</button>
      </form>
    </section>

    <section class="grid-column grid-column-right">
      <h2>Mes user stories <span class="js-user-story-counter"></span></h2>
      <div class="js-user-story-container">

      </div>
    </section>
  </main>
  <footer class="footer container">
    <ul role="list">
      <li><a class="link" href="#">Mentions légales</a></li>
      <li>Créé par <a class="link" href="#">Amy</a></li>
    </ul>
  </footer>
  <template id="template-user-story">
    <li>
      <button class="js-user-story-delete"></button>
      <span class="js-user-story-content"></span>
    </li>
  </template>
</body>
